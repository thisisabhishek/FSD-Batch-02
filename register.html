<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Registration Form</h1>
    <form >
        <div>
            <label for="fullname">Name:</label>
            <input id="fullname" type="text" name="name" placeholder="enter your name..."/>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" placeholder="enter your email..."/>
        </div>
        <div>
            <label>Bio:</label>
            <textarea></textarea>
        </div>
        <div>
            <label>Resume:</label>
            <input type="file" name="resume"/>
        </div>
        <div>
            <label>Mobile:</label>
            <input type="number" name="mobile" placeholder="enter your mobile..." disabled value="9818776205"/>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" name="gender"/> Male
            <input type="radio" name="gender"/> Female
            <input type="radio" name="gender"/> Others
        </div>
        <div>
            <label>Birthdate:</label>
            <input type="date" name="birthdate"/>
        </div>
        <div>
            <label>Country:</label>
            <!-- <select>
                <option>India</option>
                <option>USA</option>
            </select> -->
            <input list="countries" name="country"/>
            <datalist id="countries">
                <option value="India"></option>
                <option value="USA"></option>
            </datalist>

        </div>
        <div>
            <button type="submit" id="btn">
                <b><i>Register &rarr;</i></b>
            </button>
        </div>

        

    </form>
</body>
</html>
